<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var time=prompt("please enter time");
        if(time<10)
        {
            document.write("<h1>good morning</h1>");
        }
        else if(time<20)
        {
            document.write("good day");

        }
        else
        {
            document.write("good evening");
        }
    </script>
</body>
</html>
