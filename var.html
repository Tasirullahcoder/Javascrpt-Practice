<body>
    <script>
        var x="tasir khan ";
        var z=2+5;
        x="ali";

        let a="khanwali";

        //there are three types variable in javascript var,let,const
        document.write(z);
        document.write("<br>");
        document.write(x);
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(b);
